<!--UC1 Creating Address Book Form UI as web page
Added header element on top having text AddressBook and also an image-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/AddressBook.css">
    <title>Addressbook Form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.jpeg" alt="logo">
            <div>
                <span class="add-text">ADDRESS</span><br>
                <span class="add-text addressbook">BOOK</span>
            </div>
        </div>
    </header>

    <!--UC2 Creating form with header line ADDRESS BOOK FORM-->
    <div class="Form-content">
        <form class="form" action="#" onsubmit="save(event)" onreset="resetForm()"> 
            <div class="form-head">
                 <div class="header-text">PERSON ADDRESS FORM</div>
                 <div>
                     <a href="../pages/AddressBook.html"><img class="cancel-img" src="../assets/images/icons8-cancel-40.png"></a>
                 </div>
           </div>

           <!--UC3 Creating fields as name address city state zip and phone number-->

           <!--Adding field for full name-->
            <div class="row-content">
               <label class="label text" for="fullname">Full Name
               <input class="input" type="text" id="fullName" name="fullName" placeholder="Enter Your Full Name" required>
               <error-output class="text-error" for="text"></error-output>
               </label>
            </div>

        
            <!--Adding field for phone number-->
            <div class="row-content">
                <label class="label text" for="tel">Phone Number
                <input type="tel" id="tel" name="tel" class="input" placeholder="Enter PhoneNumber" required>
                <error-output class ="text-error" for="text"></error-output>
                </label>
            </div>

            <!--Adding field for address-->
            <div class="row-content">
                <label class="label text" for="address">Address
                <input class="input address-input" type="text" id="address" placeholder="Address" required>
                <error-output class ="text-error" for="text"></error-output>
                </label>
            
            </div>

            <!--Adding input field for selecting city name and state name-->
            <div class="select-input-fields">
                <label class="label text" for="city">City
                <select id="city" name="city">
                    <option value="" disabled selected hidden>Select City</option>
                    <option value="Bhillai">Bhillai</option>
                    <option value="Raipur">Raipur</option>
                    <option value="Noida">Noida</option>
                    <option value="Agra">Agra</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                </select>
                </label>


                <label class="label-text-select" for="state">State
                <select id="state" name="state">
                    <option value="" disabled selected hidden>Select State</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Chattisgarh">Chattisgarh</option>
                </select>
                </label>

                <label class="label-text-select" for="zip">Zip Code
                <input class="input" type="text" id="zipcode" name="zipcode" placeholder="Zip Code" required>
                </label>

            </div>
            
            <!--Added buttons for saving and resetting-->
            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Add</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/AddressBook.js"></script>
    <script src="../js/Contact.js"></script>
</body>
</html>
